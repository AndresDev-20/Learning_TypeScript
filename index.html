<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">

<body>
 
    <div class="content">

      <div class="conte">

          <div><h1> My balance</h1></div>
         <div class="conte__p"> <p> $921.48</p></div>
        </div>
        <div class="conte__img">
          <img src="./assets/images/logo.svg" alt="">
        </div></div>
      
    
         
        <div class="conte__body">
          <div class="conte__h2">
            <h2>  Spending - Last 7 days</h2>
          </div>
          
          <div class="conte__graf">
            
            <div class="graf">
              <div class="graf__por" style="height: 50px;"></div>
              <p class="graf__sot">mon</p>
            </div>
    
            <div class="graf">
              <div class="graf__por" style="height: 100px;"></div>
              <p class="graf__sot">tue</p>
            </div>
    
            <div class="graf">
              <div class="graf__por"style="height: 150px;"></div>
              <p class="graf__sot">wed</p>
            </div>
    
            <div class="graf">
              <div class="graf__por"style="height: 90px;"></div>
              <p class="graf__sot">thu</p>
            </div>
    
            <div class="graf">
              <div class="graf__por"style="height: 70px;"></div>
              <p class="graf__sot">fri</p>
            </div>
    
            <div class="graf">
              <div class="graf__por"style="height: 130px;"></div>
              <p class="graf__sot">sat</p>
            </div>
    
            <div class="graf">
              <div class="graf__por" style="height: 80px;"></div>
              <p class="graf__sot">sun</p>
            </div>
    
    
          </div>
           
            
          
          <div class="espay"><h1></h1></div>
          <div class="conte__end">
            <div class="conte__total">
              <p class="p1">Total this month
               </p>
               <p> <span>$478.33</span> </p>
            </div>
            <div class="conte__porcent">
              <p class="p2">+2.4%</p>
              <p id="p4">from last month</p>
            </div>
          </div>
        </div>
         
      </div>
     </div>
